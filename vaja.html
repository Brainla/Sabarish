    <link rel="stylesheet" href="app.css">

    <style>
        .container {
            border: 1px solid red;
            width: 75%;
            text-align: center;
        }
        
        #cat {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            border: 1px solid black;
        }
        
        img {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="btn btn-primary" onclick="gencat()">Generator Cat</button>
        <div class="flex-box-container" id="cat">
        </div>
    </div>
</body>

</html>
